{% extends "base.html" %}
{% block content %}
  <main class="viewport" id="url-grouping">
    <div class="foreground app">
      {% include 'partials/header.html' %}
      <section class="app__body">
        {% include 'partials/url-group-nav.html' %}
        <div class="split-view editor-ui">

          <div class="split-view-container one-third editor-ui-left" id="url-group-list">
            <ul class="url-groups">
            {% for group in groups %}
              <li><a href="open:{{group.id}}">{{group.name}}</a></li>
            {% endfor %}
            </ul>
          </div>

          <div class="split-view-container editor" id="url-edit">
            <h3>Title</h3>
            <p>Description</p>
            <hr />
            <textarea>http://www.google.nl</textarea>
          </div>
        </div>
      </section>
    </div>
    <div class="background pattern-small-steps" id="app-background"></div>
  </main>
{% endblock %}
